name: storage_infomation
description: Storage Infomation
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  local_auth: ^0.4.0+1 #^0.5.2+2
  flutter_secure_storage: ^3.3.5
  password_strength: ^0.1.2
  font_awesome_flutter: ^8.10.1
  rsa_encrypt: ^1.0.5
  flutter_string_encryption: ^0.3.1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  dynamic_theme: ^1.0.0

  # provider: any
  sqflite: ^1.3.2+1

  # get_it: any
  encrypt: ^4.1.0
  aes_crypt: ^0.1.1
  path_provider: ^1.6.24
  shared_preferences: ^0.5.12+4
  flutter_material_color_picker: ^1.0.5

  logging: '>=0.11.3+2 <1.0.0'
  synchronized: ^2.2.0+2

  flutter_bloc: ^6.0.2
  get_it: ^4.0.4
  biometric_storage: ^1.0.1+5
  loading_overlay: ^0.2.1
  moor: ^3.3.1
  sqlite3_flutter_libs:
  path:

  rflutter_alert:

dev_dependencies:
  flutter_test:
    sdk: flutter
  moor_generator: ^3.3.1
  build_runner:

flutter_icons:
  ios: true
  android: true
  image_path: "assets/key.png"

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/key.png
  #  - images/a_dot_ham.jpeg
  fonts:
    - family: GoogleSans
      fonts:
        - asset: assets/fonts/GoogleSansRegular.ttf
    - family: Title
      fonts:
        - asset: assets/fonts/Title.otf
    - family: Subtitle
      fonts:
        - asset: assets/fonts/Subtitle.otf